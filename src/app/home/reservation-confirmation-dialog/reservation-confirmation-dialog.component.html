<h2 mat-dialog-title>Booking confirmation</h2>
<mat-dialog-content>
  <div class="mat-small mat-caption">
    Thank you for choosing ByHours. It is a pleasure to confirm your reservation.
    <p>CONFIRMATION CODE</p>
    <p class="mat-subheading-1">{{data.code}}</p>
    Shortly you will receive by mail the details of your reservation.
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
